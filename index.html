<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTSTOR 2</title>
    <style>
        @keyframes researchTool {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
        button.research-tool {
            outline: 2px solid red;
            background-color: magenta;
            color: green;
            animation-name: researchTool;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position:absolute;
            right: 100px;
            bottom: 100px;
            font-size: 20px;
        }
        button.research-tool:hover {
            outline: 2px solid red;
            background-color: cyan;
            color: magenta;
        }

        .research-tool-modal {
            display: none;
            border: 8px solid greenyellow;
            border-radius: 8px;
            background-color: cyan;
            color: red;
            position: absolute;
            bottom: 50%;
            top: 50%;
            right: 50%;
            left: 50%;
            height: 200px;
            width: 400px;
        }
        .close-research-tool {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .modal-text {
            margin: 30px;
        }
    </style>
    <script>
        function closeResearchTool() {
            const modal = document.getElementById("research-tool-modal");
            modal.style.display = "none";
        }

        function displayResearchTool() {
            const modal = document.getElementById("research-tool-modal");
            modal.style.display = "block";
        }
    </script>
</head>
<body>
    <h1>ARTSTOR 2</h1>
    <h2>I am stealing these images from JSTOR to make my own website for art research. <br> I call it: ARTSTOR 2</h2>
    <h3>prod</h3>
    <img height="300" src="https://www.jstor.org/iiif/2017/01/03/21/0a358e42-3ffd-4f87-bfd1-6b4d9f3f86b3_deflate.tif/full/max/0/default.jpg" alt="">
    <img height="300" src="https://www.jstor.org/iiif/2016/05/11/01/c6d7efbf-5e0e-4fb4-b271-1169172cb8bc_deflate.tif/full/max/0/default.jpg" alt="">
    <h3>firefly</h3>
    <img height="300" src="https://firefly.jstor.org/iiif/2024/12/05/16/d085f050-4f22-492f-be2c-6f1fb3ec692f_deflate.tif/full/max/0/default.jpg" alt="">
    <img height="300" src="https://firefly.jstor.org/iiif/2024/05/16/17/c03a97cb-9d3e-4db9-9e03-19d3a0fb6c71_deflate.tif/full/max/0/default.jpg" alt="">


    <button onclick="displayResearchTool()" class="research-tool">
        CLICK HERE TO USE THE NEW <br>
        ARSTOR 2 RESEARCH TOOL!!
    </button>

    <div id="research-tool-modal" class="research-tool-modal">
        <button onclick="closeResearchTool()" class="close-research-tool">[ X ]</button>
            <div class="modal-text">
                The "ARTSTOR 2 RESEARCH TOOL" is still under construction. Please check back for further updates on the <b><i>future of academic research!</i></b> <br>
            </div>
    </div>
</body>
</html>
